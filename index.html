<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <script defer src="./Assets/script.js"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">

        <div class="search-city-container">
            <h2>Search for a City</h2>
            <form id="form">
                <input type="search" id="searchInput" placeholder="">
                <button id="search-btn" class="searchbtn">Search</button>
            </form>
            <br>
            <div id="searchedCity">

            </div>
        </div>

        <div class="present-info-container">
            <div class="currentCity" id="city">
            </div>
            <div class="date-info" id="currentDate">

            </div>
            <div class="time-info" id="currentTime">
            </div>
            <div class="temp-info" id="currentTemp">

            </div>
            <div class="wind-info" id="currentWind">

            </div>
            <div class="humidity-info" id="currentHumidity">

            </div>
        </div>

        <div class="forecast-container">
            <h2>5-Day Forecast</h2>
            <div class="forecast-info" id="forecast">
                <div class="forecast-cell-container">
                    <div class="date" id="date-1">2/5/23</div>
                    <img id= img1 >
                    <div class="temp" id="temp1"></div>
                    <div class="wind" id="wind1"></div>
                    <div class="humid" id="humid1"></div>
                </div>
                <div class="forecast-cell-container">
                    <div class="date" id="date-2">2/6/23</div>
                    <img id= img2 >
                    <div class="temp" id="temp2"></div>
                    <div class="wind" id="wind2"></div>
                    <div class="humid" id="humid2"></div>
                </div>
                <div class="forecast-cell-container">
                    <div class="date" id="date-3">2/7/23</div>
                    <img id= img3 >
                    <div class="temp" id="temp3"></div>
                    <div class="wind" id="wind3"></div>
                    <div class="humid" id="humid3"></div>
                </div>
                <div class="forecast-cell-container">
                    <div class="date" id="date-4">2/7/23</div>
                    <img id= img4 >
                    <div class="temp" id="temp4"></div>
                    <div class="wind" id="wind4"></div>
                    <div class="humid" id="humid4"></div>
                </div>
                <div class="forecast-cell-container">
                    <div class="date" id="date-5">2/8/23</div>
                    <img id= img5 >
                    <div class="temp" id="temp5"></div>
                    <div class="wind" id="wind5"></div>
                    <div class="humid" id="humid5"></div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
