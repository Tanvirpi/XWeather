<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <script defer src="./Assets/script.js"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">

        <div class="search-city-container">
            <h2>Search for a City</h2>
            <br>
            <form id="form">
                <input type="search" id="searchInput" placeholder="">
                <br>
                <button id="search-btn" class="searchbtn">Search</button>
            </form>
            <br>
            <div id="searchedCity">
            </div>
        </div>

        <div class="present-info-container">
            <div class="currentCity" id="city">
            </div>
            <div class="date-info" id="date1">
            </div>
            <div class="time-info" id="currentTime">
            </div>
            <img id=img1>
            <div class="temp-info" id="temp1">
            </div>
            <div class="wind-info" id="wind1">
            </div>
            <div class="humidity-info" id="humid1">
            </div>
        </div>

        <div class="forecast-container">
            <h2>5-Day Forecast</h2>
            <div class="forecast-info" id="forecast">
                <div class="forecast-cell-container">
                    <div class="date" id="date2"></div>
                    <img id=img2>
                    <div class="temp" id="temp2"></div>
                    <div class="wind" id="wind2"></div>
                    <div class="humid" id="humid2"></div>
                </div>
                <div class="forecast-cell-container">
                    <div class="date" id="date3"></div>
                    <img id=img3>
                    <div class="temp" id="temp3"></div>
                    <div class="wind" id="wind3"></div>
                    <div class="humid" id="humid3"></div>
                </div>
                <div class="forecast-cell-container">
                    <div class="date" id="date4"></div>
                    <img id=img4>
                    <div class="temp" id="temp4"></div>
                    <div class="wind" id="wind4"></div>
                    <div class="humid" id="humid4"></div>
                </div>
                <div class="forecast-cell-container">
                    <div class="date" id="date5"></div>
                    <img id=img5>
                    <div class="temp" id="temp5"></div>
                    <div class="wind" id="wind5"></div>
                    <div class="humid" id="humid5"></div>
                </div>
                <div class="forecast-cell-container">
                    <div class="date" id="date6"></div>
                    <img id=img6>
                    <div class="temp" id="temp6"></div>
                    <div class="wind" id="wind6"></div>
                    <div class="humid" id="humid6"></div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
